<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text">Survey Form</h1>
        <p id="description" class="description text-center">It's for my thesis</p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input 
            type="text"
            name="name"
            id="name" 
            class="form-control"
            placeholder="Enter your name"
            required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            class="form-control" 
            placeholder="Enter your email" 
            required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">
            <span class="clue"></span>
          </label>
          <input 
            type="number" 
            name="age"
            id="number"
            min="10"
            max="99" 
            class="form-control"
            placeholder="Age">
        </div>
        <div class="form-group">
          <p>Which option best describes your current role?</p>
          <select name="role" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="job">Full time job</option>
            <option value="leaner">Full time learner</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you recommend this site to a friend?</p>
          <label>
            <input 
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio">Definitely
          </label>
          <label>
            <input 
              name="user-recommend"
              value="maybe"
              type="radio" 
              class="input-radio">Maybe
          </label>
          <label>
            <input 
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio">Not sure
          </label>
        </div>
        <div class="form-group">
          <p>What is your favorite feature of this site</p>
          <select name="mostLIke" id="most-like" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="openSource">Open source</option>
          </select>
        </div>
        <div class="form-group">
          <p>What would you like to see improved
            <span class="clue">(Check all that apply)</span>
          </p>
            <input 
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox">
            <label for="prefer">Front-end projects</label>
            <input 
              name="prefer"
              value="back-end-projects"
              type="checkbox"
              class="input-checkbox">
            <label for="prefer">Back-end projects</label>
            <input 
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox">
            <label for="prefer">Front-end projects</label>
            <input 
              name="prefer"
              value="front-end-projects"
              type="checkbox"
              class="input-checkbox">
            <label for="prefer">Front-end projects</label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea 
            id="comments"
            class="input-textarea"
            name="comment"  
            placeholder="Enter your comment here..."
            cols="30" 
            rows="10"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
