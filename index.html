<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quarantine Survey Form</title>

    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title" class="text">QUARANTINE CHECKER</h1>
        <p id="description" class="description text-center">It's for my thesis</p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input 
            type="text"
            name="name"
            id="name" 
            class="form-control"
            placeholder="Enter your name"
            required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            class="form-control" 
            placeholder="Enter your email" 
            required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">
            <span class="clue">(Optional)</span>
          </label>
          <input 
            type="number" 
            name="age"
            id="number"
            min="10"
            max="99" 
            class="form-control"
            placeholder="Age">
        </div>
        <div class="form-group">
          <p>What's your current state?</p>
          <select name="clan" id="dropdown" class="form-control" required>
            <option disabled selected value>Select current state</option>
            <option value="cool">I'm cool, staying home, doing my thing.</option>
            <option value="crazy">I'm crazy, going out whenever I can and without a mask.</option>
            <option value="afraid">I'm afraid, going out just the necessary.</option>
            <option value="preferNo">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <p>Would you ever imagined surviving this historical fact?</p>
          <label>
            <input 
              type="radio"
              name="user-recommend"
              value="definitely"
              class="input-radio">Definitely, we deserved it.
          </label>
          <label>
            <input 
              type="radio" 
              name="user-recommend"
              value="maybe"
              class="input-radio">Maybe, I really don't care.
          </label>
          <label>
            <input 
              type="radio" 
              name="user-recommend"
              value="not-sure"
              class="input-radio">No, in a million years.
          </label>
        </div>
        <div class="form-group">
          <p>Who is your company during this quaratine?</p>
          <select name="company" id="company" class="form-control" required>
            <option disabled selected value>Select an option</option>
            <option value="challenges">Family</option>
            <option value="projects">Roomate</option>
            <option value="community">Pet</option>
            <option value="openSource">Sweetheart</option>
            <option value="openSource">Lonely AF</option>
          </select>
        </div>
        <div class="form-group">
          <p>What skill you earned during quarantine?
            <span class="clue">(Check all that apply)</span>
          </p>
            <label for="prefer">
              <input 
                name="prefer"
                value="bakery"
                type="checkbox"
                class="input-checkbox">Bakery chef
            </label>
            <label for="prefer">
              <input 
                name="prefer"
                value="hair-cut"
                type="checkbox"
                class="input-checkbox">Hair-cut master
            </label>
            <label for="prefer">
              <input 
                name="prefer"
                value="cleaning-tips"
                type="checkbox"
                class="input-checkbox">Cleaning tips boss
            </label>
            <label for="prefer">
              <input 
                name="prefer"
                value="dregree"
                type="checkbox"
                class="input-checkbox">Master Degree Queen/King
            </label>
            <label for="prefer">
              <input 
              name="prefer"
              value="yoga"
              type="checkbox"
              class="input-checkbox">Yoga Guru
            </label>
        </div>
        <div class="form-group">
          <p>Any comments or suggestions to other people in quarantine?</p>
          <textarea 
            id="comments"
            class="input-textarea"
            name="comment"  
            placeholder="Enter your comment here..."
            cols="30" 
            rows="10"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
